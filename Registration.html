<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="row">
			<h3>Registrační formulář</h3>
		</div>
		<form id="registrationForm">
			<div class="row mb-4">
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="name" class="form-control" />
						<label class="form-label" for="name">Jméno</label>
					</div>
				</div>
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="surname" class="form-control" />
						<label class="form-label" for="surname">Příjmení</label>
					</div>
				</div>
				<div class="col-4">
					<div class="form-outline">
						<input type="text" id="club" class="form-control" />
						<label class="form-label" for="club">Aeroklub</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<div class="form-outline">
						<input type="email" id="form6Example5" class="form-control" />
						<label class="form-label" for="form6Example5">Email</label>
					</div>
				</div>
				<div class="col-3">
					<div class="form-outline">
						<input type="number" id="form6Example6" class="form-control" />
						<label class="form-label" for="form6Example6">Telefon</label>
					</div>
				</div>
				<div class="col-3">
					<input type="email" id="form6Example5" class="select" />
					<select class="select">
						<option value="1">One</option>
						<option value="2">Two</option>
					  </select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="airplaneType" class="form-control" />
						<label class="form-label" for="airplaneType">Typ letadla</label>
					</div>
				</div>
				<div class="col-2">
					<div class="form-outline">
						<input type="number" id="imatriculation" class="form-control" />
						<label class="form-label" for="imatriculation">Imatrikulace</label>
					</div>
				</div>
				<div class="col-2">
					<div class="form-outline">
						<input type="number" id="startMark" class="form-control" />
						<label class="form-label" for="startMark">Startovní znak</label>
					</div>
				</div>
				<div class="col-2">
					<div class="form-outline">
						<input type="number" id="gliderClass" class="form-control" />
						<label class="form-label" for="gliderClass">Třída (Klub/Kombi)</label>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-2">
					<button type="submit" class="btn btn-primary btn-block mb-4">Odeslat registraci</button>
				</div>
			</div>
		</form>
	</div>

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
	<script src="registration.js"></script>
</body>

</html>
