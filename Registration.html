<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container mb-4">
		<div class="row">
			<h3>PPV 2022 - Registrační formulář</h3>
		</div>
		<form id="registryForm" novalidate>
			<div class="row mb-4">
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="fname" class="form-control" />
						<label class="form-label" for="fname">Jméno</label>
						<div class="invalid-feedback">
							Není zadné jméno
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="sName" class="form-control" />
						<label class="form-label" for="sName">Příjmení</label>
						<div class="invalid-feedback">
							Není zadné příjmení
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="form-outline">
						<input type="text" id="club" class="form-control" />
						<label class="form-label" for="club">Aeroklub</label>
						<div class="invalid-feedback">
							Není zadaný aeroklub (je možno zadat "Není")
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<div class="form-outline">
						<input type="email" id="email" class="form-control" />
						<label class="form-label" for="email">Email</label>
						<div class="invalid-feedback">
							Není zadný email
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="form-outline">
						<input type="number" id="phone" class="form-control" />
						<label class="form-label" for="phone">Telefon</label>
						<div class="invalid-feedback">
							Není zadný telefon
						</div>
					</div>
				</div>

			</div>
			<br>
			<div class="row">
				<div class="col-3">
					<div class="form-outline">
						<input type="text" id="glider" class="form-control" />
						<label class="form-label" for="glider">Typ letadla</label>
						<div class="invalid-feedback">
							Není zadný typ letadla
						</div>
					</div>
				</div>
				<div class="col-2">
					<div class="form-outline">
						<input type="text" id="imat" class="form-control" />
						<label class="form-label" for="imat">Imatrikulace</label>
						<div class="invalid-feedback">
							Není zadná imatrikulace
						</div>
					</div>
				</div>
				<div class="col-2">
					<div class="form-outline">
						<input type="text" id="code" class="form-control" />
						<label class="form-label" for="code">Startovní znak</label>
						<div class="invalid-feedback">
							Není zadný startovní znak
						</div>
					</div>
				</div>
				<br>
				<div class="col-2">
					<select class="form-select " id="gliderClass">
						<option value="1">Klubová třída</option>
						<option value="2">Kombinovaná třída</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-2">
					<button type="submit" class="btn btn-primary btn-block mb-4" id="submitBtn">Odeslat
						registraci</button>
				</div>
			</div>
		</form>
	</div>

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
	<script src="registration.js"></script>
</body>

</html>
